services:
  db:
    image: postgres:latest
    container_name: postgres_pspd
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: pspd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./fisico.sql:/docker-entrypoint-initdb.d/fisico.sql:ro

volumes:
  pgdata:
